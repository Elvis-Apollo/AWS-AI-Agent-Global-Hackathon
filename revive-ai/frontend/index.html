<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revive AI - Customer Win-back Campaigns</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    const { useState, useEffect } = React;

    // Configuration - UPDATE THIS WITH YOUR API GATEWAY URL
    const API_BASE_URL = 'https://65rpczwxta.execute-api.us-east-1.amazonaws.com/prod';

    // Main App Component
    function App() {
      const [view, setView] = useState('upload'); // upload, processing, results
      const [uploadId, setUploadId] = useState(null);
      const [executionArn, setExecutionArn] = useState(null);
      const [campaigns, setCampaigns] = useState([]);
      const [status, setStatus] = useState(null);
      const [error, setError] = useState(null);
      const [selectedCustomer, setSelectedCustomer] = useState(null);

      return (
        <div className="container mx-auto px-4 py-8 max-w-7xl">
          <header className="mb-8 text-center">
            <h1 className="text-4xl font-bold text-gray-900 mb-2">Revive AI</h1>
            <p className="text-xl text-gray-600">Turn Churned Customers Into Comeback Stories ✨</p>
          </header>

          {error && (
            <div className="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
              {error}
            </div>
          )}

          {view === 'upload' && (
            <UploadView
              onProcess={(id, arn) => {
                setUploadId(id);
                setExecutionArn(arn);
                setView('processing');
              }}
              setError={setError}
            />
          )}

          {view === 'processing' && (
            <ProcessingView
              uploadId={uploadId}
              onComplete={(results) => {
                setCampaigns(results.campaigns);
                setStatus(results);
                setView('results');
              }}
              setError={setError}
            />
          )}

          {view === 'results' && (
            selectedCustomer ? (
              <CampaignDetail
                customer={selectedCustomer}
                onBack={() => setSelectedCustomer(null)}
              />
            ) : (
              <ResultsView
                campaigns={campaigns}
                status={status}
                onViewDetail={(customer) => setSelectedCustomer(customer)}
                onReset={() => {
                  setView('upload');
                  setUploadId(null);
                  setExecutionArn(null);
                  setCampaigns([]);
                  setStatus(null);
                  setSelectedCustomer(null);
                }}
              />
            )
          )}
        </div>
      );
    }

    // Upload View Component
    function UploadView({ onProcess, setError }) {
      const [loading, setLoading] = useState(false);

      const handleDemoLoad = async () => {
        setLoading(true);
        setError(null);

        try {
          const response = await fetch(`${API_BASE_URL}/demo`, {
            method: 'POST'
          });

          if (!response.ok) {
            throw new Error('Failed to load demo data');
          }

          const data = await response.json();

          // Simulate processing complete
          onProcess('demo', 'demo_execution');

          // Pass demo data to results view
          setTimeout(() => {
            onProcess('demo', 'demo_execution');
          }, 100);

        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const handleFileUpload = async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        setLoading(true);
        setError(null);

        try {
          // Read file content
          const content = await file.text();

          // Upload CSV
          const uploadResponse = await fetch(`${API_BASE_URL}/upload`, {
            method: 'POST',
            headers: {
              'Content-Type': 'text/csv'
            },
            body: content
          });

          if (!uploadResponse.ok) {
            const errorData = await uploadResponse.json();
            throw new Error(errorData.error || 'Upload failed');
          }

          const uploadData = await uploadResponse.json();
          const uploadId = uploadData.upload_id;

          // Start processing
          const processResponse = await fetch(`${API_BASE_URL}/process`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ upload_id: uploadId })
          });

          if (!processResponse.ok) {
            const errorData = await processResponse.json();
            throw new Error(errorData.error || 'Failed to start processing');
          }

          const processData = await processResponse.json();
          onProcess(uploadId, processData.execution_arn);

        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="max-w-2xl mx-auto">
          <div className="bg-white rounded-lg shadow-lg p-8">
            <h2 className="text-2xl font-bold mb-6 text-gray-900">Upload Churned Customers</h2>

            <div className="mb-6">
              <button
                onClick={handleDemoLoad}
                disabled={loading}
                className="w-full bg-blue-600 text-white py-4 px-6 rounded-lg font-semibold text-lg hover:bg-blue-700 disabled:bg-gray-400 transition"
              >
                {loading ? 'Loading...' : 'Load Demo Data (50 Customers)'}
              </button>
            </div>

            <div className="relative mb-6">
              <div className="absolute inset-0 flex items-center">
                <div className="w-full border-t border-gray-300"></div>
              </div>
              <div className="relative flex justify-center text-sm">
                <span className="px-2 bg-white text-gray-500">Or upload your CSV</span>
              </div>
            </div>

            <div className="mb-6">
              <label className="block w-full">
                <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 cursor-pointer transition">
                  <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                  </svg>
                  <p className="mt-2 text-sm text-gray-600">Click to upload CSV file</p>
                  <p className="text-xs text-gray-500">Max file size: 10MB</p>
                </div>
                <input
                  type="file"
                  accept=".csv"
                  onChange={handleFileUpload}
                  disabled={loading}
                  className="hidden"
                />
              </label>
            </div>

            <div className="bg-gray-50 rounded-lg p-4 text-sm text-gray-600">
              <p className="font-semibold mb-2">Required CSV Format:</p>
              <code className="text-xs block bg-white p-2 rounded border">
                customer_id,email,company_name,subscription_tier,mrr,churn_date,cancellation_reason
              </code>
              <p className="mt-2 text-xs">
                subscription_tier: starter | growth | enterprise
              </p>
            </div>
          </div>
        </div>
      );
    }

    // Processing View Component
    function ProcessingView({ uploadId, onComplete, setError }) {
      const [progress, setProgress] = useState({ completed: 0, total: 0, failures: 0 });
      const [estimatedTime, setEstimatedTime] = useState(0);

      useEffect(() => {
        let intervalId;

        const pollResults = async () => {
          try {
            const response = await fetch(`${API_BASE_URL}/results?upload_id=${uploadId}`);

            if (!response.ok) {
              throw new Error('Failed to fetch results');
            }

            const data = await response.json();

            if (data.status === 'processing') {
              setProgress({
                completed: data.completed || 0,
                total: data.total || 0,
                failures: data.failures || 0
              });
              setEstimatedTime(data.estimated_remaining_seconds || 0);
            } else if (data.status === 'complete') {
              clearInterval(intervalId);
              onComplete(data);
            }

          } catch (err) {
            setError(err.message);
            clearInterval(intervalId);
          }
        };

        // Poll every 3 seconds
        intervalId = setInterval(pollResults, 3000);
        pollResults(); // Initial poll

        // Cleanup
        return () => clearInterval(intervalId);
      }, [uploadId]);

      const progressPercent = progress.total > 0
        ? Math.round((progress.completed / progress.total) * 100)
        : 0;

      return (
        <div className="max-w-2xl mx-auto">
          <div className="bg-white rounded-lg shadow-lg p-8 text-center">
            <h2 className="text-2xl font-bold mb-6 text-gray-900">Processing Customers...</h2>

            <div className="mb-6">
              <div className="inline-block animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600"></div>
            </div>

            <div className="mb-6">
              <div className="w-full bg-gray-200 rounded-full h-4">
                <div
                  className="bg-blue-600 h-4 rounded-full transition-all duration-500"
                  style={{ width: `${progressPercent}%` }}
                ></div>
              </div>
              <p className="mt-2 text-lg font-semibold text-gray-700">
                {progress.completed} / {progress.total} customers ({progressPercent}%)
              </p>
            </div>

            {progress.failures > 0 && (
              <p className="text-sm text-red-600 mb-4">
                {progress.failures} failed
              </p>
            )}

            {estimatedTime > 0 && (
              <p className="text-sm text-gray-600">
                Estimated time remaining: {estimatedTime}s
              </p>
            )}

            <p className="text-sm text-gray-500 mt-6">
              AI agents are analyzing churn patterns and generating personalized campaigns...
            </p>
          </div>
        </div>
      );
    }

    // Results View Component
    function ResultsView({ campaigns, status, onViewDetail, onReset }) {
      const categoryColors = {
        pricing: 'bg-yellow-100 text-yellow-800',
        features: 'bg-blue-100 text-blue-800',
        onboarding: 'bg-purple-100 text-purple-800',
        competition: 'bg-red-100 text-red-800',
        business_closure: 'bg-gray-100 text-gray-800',
        unclear: 'bg-orange-100 text-orange-800'
      };

      return (
        <div>
          <div className="flex justify-between items-center mb-6">
            <h2 className="text-3xl font-bold text-gray-900">
              Generated Campaigns ({campaigns.length})
            </h2>
            <button
              onClick={onReset}
              className="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700 transition"
            >
              Upload New File
            </button>
          </div>

          {status && (
            <div className="mb-6 bg-white rounded-lg shadow p-4 flex gap-6 text-sm">
              <div>
                <span className="text-gray-600">Total:</span>
                <span className="ml-2 font-semibold">{status.total}</span>
              </div>
              <div>
                <span className="text-gray-600">Completed:</span>
                <span className="ml-2 font-semibold text-green-600">{status.completed}</span>
              </div>
              {status.failed > 0 && (
                <div>
                  <span className="text-gray-600">Failed:</span>
                  <span className="ml-2 font-semibold text-red-600">{status.failed}</span>
                </div>
              )}
            </div>
          )}

          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {campaigns.map((campaign) => (
              <div
                key={campaign.customer_id}
                className="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition cursor-pointer"
                onClick={() => onViewDetail(campaign)}
              >
                <h3 className="text-xl font-bold text-gray-900 mb-2">
                  {campaign.company_name}
                </h3>

                <div className="mb-3 flex items-center gap-2 text-sm text-gray-600">
                  <span className="font-semibold">${campaign.mrr}/mo</span>
                  <span>•</span>
                  <span className="capitalize">{campaign.subscription_tier}</span>
                </div>

                {/* Top Key Finding Preview */}
                {campaign.intelligence_summary?.key_findings?.[0] && (
                  <div className="mb-4 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg p-3 border border-purple-200">
                    <p className="text-xs text-gray-700 line-clamp-2">
                      {campaign.intelligence_summary.key_findings[0]}
                    </p>
                  </div>
                )}

                <div className="text-sm text-gray-700 mb-4">
                  <p className="font-semibold text-gray-600 mb-1">Email 1:</p>
                  <p className="italic text-gray-900 line-clamp-2">
                    "{campaign.campaign?.emails?.[0]?.subject || 'N/A'}"
                  </p>
                </div>

                <div className="text-sm text-gray-600">
                  <span className={campaign.status === 'success' ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'}>
                    {campaign.status === 'success' ? '✓ Success' : '✗ Failed'}
                  </span>
                </div>

                <div className="mt-4 text-blue-600 text-sm font-semibold">
                  View Details →
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Campaign Detail Component
    function CampaignDetail({ customer, onBack }) {
      const [showAgentDetails, setShowAgentDetails] = useState(false);

      const categoryColors = {
        pricing: 'bg-yellow-100 text-yellow-800',
        features: 'bg-blue-100 text-blue-800',
        onboarding: 'bg-purple-100 text-purple-800',
        competition: 'bg-red-100 text-red-800',
        business_closure: 'bg-gray-100 text-gray-800',
        unclear: 'bg-orange-100 text-orange-800'
      };

      return (
        <div>
          <button
            onClick={onBack}
            className="mb-6 text-blue-600 hover:text-blue-700 font-semibold flex items-center"
          >
            ← Back to Results
          </button>

          <div className="bg-white rounded-lg shadow-lg overflow-hidden">
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-0">
              {/* Sidebar */}
              <div className="lg:col-span-1 bg-gray-50 p-6 border-r">
                <h3 className="text-xl font-bold text-gray-900 mb-4">Customer Profile</h3>

                <div className="space-y-3 text-sm">
                  <div>
                    <p className="text-gray-600">Company</p>
                    <p className="font-semibold text-gray-900">{customer.company_name}</p>
                  </div>
                  <div>
                    <p className="text-gray-600">Email</p>
                    <p className="font-semibold text-gray-900">{customer.email}</p>
                  </div>
                  <div>
                    <p className="text-gray-600">Subscription</p>
                    <p className="font-semibold text-gray-900 capitalize">{customer.subscription_tier}</p>
                  </div>
                  <div>
                    <p className="text-gray-600">MRR</p>
                    <p className="font-semibold text-gray-900">${customer.mrr}/mo</p>
                  </div>
                  <div>
                    <p className="text-gray-600">Churn Date</p>
                    <p className="font-semibold text-gray-900">{customer.churn_date}</p>
                  </div>
                  {customer.cancellation_reason && (
                    <div>
                      <p className="text-gray-600">Reason</p>
                      <p className="font-semibold text-gray-900">{customer.cancellation_reason}</p>
                    </div>
                  )}
                </div>
              </div>

              {/* Main Content */}
              <div className="lg:col-span-2 p-6">
                <h3 className="text-2xl font-bold text-gray-900 mb-6">AI-Powered Win-back Campaign</h3>

                {/* AI Intelligence Summary */}
                {customer.intelligence_summary && (
                  <div className="mb-8 bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 rounded-xl p-6 border-2 border-indigo-200 shadow-lg">
                    <h4 className="text-xl font-bold text-gray-900 mb-4 flex items-center">
                      <span className="text-2xl mr-3">🤖</span>
                      AI Intelligence Summary
                    </h4>

                    {/* Data Sources */}
                    {customer.intelligence_summary.data_sources && customer.intelligence_summary.data_sources.length > 0 && (
                      <div className="mb-5">
                        <p className="text-sm font-semibold text-gray-700 mb-3">📡 Data Sources Analyzed:</p>
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                          {customer.intelligence_summary.data_sources.map((source, idx) => (
                            <div key={idx} className="bg-white rounded-lg p-3 shadow-sm border border-indigo-100 flex items-center">
                              <span className="text-2xl mr-2">{source.icon}</span>
                              <span className="text-xs font-medium text-gray-700">{source.name}</span>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    {/* Key Findings */}
                    {customer.intelligence_summary.key_findings && customer.intelligence_summary.key_findings.length > 0 && (
                      <div className="mb-5">
                        <p className="text-sm font-semibold text-gray-700 mb-3">🔍 Key Findings:</p>
                        <div className="bg-white rounded-lg p-4 shadow-sm border border-indigo-100">
                          <ul className="space-y-2">
                            {customer.intelligence_summary.key_findings.map((finding, idx) => (
                              <li key={idx} className="flex items-start">
                                <span className="text-green-500 mr-2">✓</span>
                                <span className="text-sm text-gray-700">{finding}</span>
                              </li>
                            ))}
                          </ul>
                        </div>
                      </div>
                    )}

                    {/* Strategy */}
                    {customer.intelligence_summary.strategy && (
                      <div>
                        <p className="text-sm font-semibold text-gray-700 mb-3">💡 AI-Selected Strategy:</p>
                        <div className="bg-gradient-to-r from-blue-100 to-indigo-100 rounded-lg p-4 shadow-sm border-2 border-blue-300">
                          <div className="flex flex-wrap gap-2">
                            {customer.intelligence_summary.strategy.split(' + ').map((strat, idx) => (
                              <span key={idx} className="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-600 text-white">
                                ✓ {strat}
                              </span>
                            ))}
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {/* Agent Intelligence Section - Collapsible */}
                {customer.tools_used && customer.tools_used.length > 0 && (
                  <div className="mb-8 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border border-blue-200">
                    <button
                      onClick={() => setShowAgentDetails(!showAgentDetails)}
                      className="w-full p-5 text-left flex items-center justify-between hover:bg-blue-100 transition rounded-lg"
                    >
                      <div className="flex items-center">
                        <svg className="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        <h4 className="text-lg font-semibold text-gray-800">
                          Agent Intelligence Details
                        </h4>
                        <span className="ml-3 text-sm text-gray-600">
                          ({customer.tools_used.length} tools)
                        </span>
                      </div>
                      <svg
                        className={`w-5 h-5 text-gray-600 transition-transform ${showAgentDetails ? 'rotate-180' : ''}`}
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                      </svg>
                    </button>

                    {showAgentDetails && (
                      <div className="px-5 pb-5">
                        <p className="text-sm text-gray-600 mb-3">
                          The AI agent autonomously called these intelligence tools to analyze this customer:
                        </p>

                        <div className="space-y-2">
                          {customer.tools_used.map((tool, idx) => (
                            <div key={idx} className="flex items-center bg-white rounded-md p-3 shadow-sm">
                              <div className="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold text-sm mr-3">
                                {idx + 1}
                              </div>
                              <div className="flex-1">
                                <p className="font-mono text-sm font-semibold text-gray-900">{tool.tool}</p>
                                <p className="text-xs text-gray-500">{tool.action_group}</p>
                              </div>
                              <div className="flex-shrink-0">
                                <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                </svg>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {/* Campaign Emails */}
                <div>
                  <h4 className="text-lg font-semibold text-gray-800 mb-4">Win-back Email Campaign</h4>

                  {customer.campaign?.emails?.map((email, index) => (
                    <div key={index} className="mb-6 bg-gray-50 rounded-lg p-5 border border-gray-200">
                      <div className="flex items-center justify-between mb-3">
                        <h5 className="font-bold text-gray-900">Email {email.number}</h5>
                        <span className="text-xs text-gray-500">
                          Day {email.number === 1 ? '7' : email.number === 2 ? '14' : '30'}
                        </span>
                      </div>

                      <div className="mb-3">
                        <p className="text-xs text-gray-600 mb-1">Subject:</p>
                        <p className="font-semibold text-gray-900 text-lg">{email.subject}</p>
                      </div>

                      <div className="mb-3">
                        <p className="text-xs text-gray-600 mb-1">Body:</p>
                        <p className="text-gray-700 whitespace-pre-wrap leading-relaxed">{email.body}</p>
                      </div>

                      <div>
                        <p className="text-xs text-gray-600 mb-1">Call to Action:</p>
                        <button className="bg-blue-600 text-white py-2 px-4 rounded font-semibold hover:bg-blue-700 transition">
                          {email.cta}
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
